name: Generate Language Ratio CSV
on:
  workflow_dispatch: # Manual trigger

jobs:
  calibrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install SCC
        run: |
          go install github.com/boyter/scc/v3@latest
          # The binary will be in /home/runner/go/bin/scc
          sudo cp $(go env GOPATH)/bin/scc /usr/local/bin

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Calibration
        run: python3 scripts/calibrate_ratios.py

      - name: Upload Results CSV
        uses: actions/upload-artifact@v4
        with:
          name: language-gearing-report
          path: gearing_calibration.csv
